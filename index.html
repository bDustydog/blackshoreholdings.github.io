<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blackshore Holdings FZ LLC</title>

<style>

/* --- PAGE BACKGROUND --- */
body {
    margin: 0;
    padding: 0;
    background: #06142A; /* Blackshore deep navy */
    font-family: Arial, sans-serif;
    text-align: center;
}

/* --- GOLD GLOW BEHIND WAVE --- */
.logo-container {
    position: relative;
    width: 480px;       /* size of the logo */
    margin: 120px auto 40px auto;
}

.logo-container::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 900px;       /* size of glow */
    height: 900px;
    border-radius: 50%;
    background: radial-gradient(
        circle,
        rgba(255, 215, 0, 0.70) 0%,      /* deep core gold */
        rgba(255, 215, 0, 0.45) 22%,     /* bright halo */
        rgba(255, 215, 0, 0.18) 48%,     /* mid fade */
        rgba(255, 215, 0, 0.07) 70%,     /* faint outer */
        rgba(255, 215, 0, 0.00) 100%     /* invis edge */
    );
    z-index: 1;
    filter: blur(20px); /* smoothens to perfection */
}

/* --- THE WAVE IMAGE --- */
.logo-image {
    width: 100%;
    position: relative;
    z-index: 2;
}

/* --- TEXT STYLES --- */
.subtitle {
    margin-top: 40px;
    letter-spacing: 6px;
    color: #D4AF37;     /* muted gold */
    font-size: 14px;
}

.company-name {
    margin-top: 20px;
    font-size: 48px;
    letter-spacing: 8px;
    font-weight: 300;
    color: #FFFFFF;
}

.company-arabic {
    margin-top: 12px;
    font-size: 32px;
    color: #D4AF37;
}

</style>
</head>

<body>

<!-- WAVE + SYMMETRICAL GOLD GLOW -->
<div class="logo-container">
    <img src="wave.png" class="logo-image" alt="Blackshore Wave Logo">
</div>

<!-- TEXT UNDER WAVE -->
<div class="subtitle">PRIVATELY OWNED INVESTMENT OFFICE</div>

<div class="company-name">BLACKSHORE HOLDINGS FZ LLC</div>

<div class="company-arabic">بلاكشور القابضة ش.ذ.م.م</div>

</body>
</html>
