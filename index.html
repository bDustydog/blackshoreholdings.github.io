<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blackshore Holdings FZ LLC</title>

<style>
/* --- PAGE BACKGROUND --- */
body {
    margin: 0;
    padding: 0;
    background: #06142A; /* Blackshore deep navy */
    font-family: Arial, sans-serif;
    text-align: center;
    color: #ffffff;
}

/* --- LOGO + GOLD GLOW WRAPPER --- */
.logo-container {
    position: relative;
    width: 360px;               /* logo width */
    margin: 90px auto 30px auto;
}

/* --- SYMMETRICAL GOLD GLOW --- */
.logo-container::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 520px;               /* glow diameter */
    height: 520px;
    border-radius: 50%;
    background: radial-gradient(
        circle,
        rgba(255, 215, 0, 0.80) 0%,    /* intense gold core */
        rgba(255, 215, 0, 0.55) 25%,   /* bright halo */
        rgba(255, 215, 0, 0.22) 50%,   /* mid fade */
        rgba(255, 215, 0, 0.06) 70%,   /* faint outer ring */
        rgba(255, 215, 0, 0.00) 100%   /* fully transparent edge */
    );
    filter: blur(18px);          /* smooth edges */
    z-index: 1;
}

/* --- WAVE IMAGE --- */
.logo-image {
    position: relative;
    z-index: 2;
    width: 100%;
    display: block;
}

/* --- TEXT STYLES --- */
.subtitle {
    margin-top: 25px;
    letter-spacing: 6px;
    color: #D4AF37;             /* muted gold */
    font-size: 13px;
}

.company-name {
    margin-top: 18px;
    font-size: 44px;
    letter-spacing: 8px;
    font-weight: 300;
    color: #FFFFFF;
}

.company-arabic {
    margin-top: 10px;
    font-size: 28px;
    color: #D4AF37;
}
</style>
</head>

<body>

<!-- WAVE + SYMMETRICAL GOLD GLOW -->
<div class="logo-container">
    <!-- make sure this path matches your actual image file -->
    <img src="blackshore-wave.png" class="logo-image" alt="">
</div>

<!-- TEXT UNDER WAVE -->
<div class="subtitle">PRIVATELY OWNED INVESTMENT OFFICE</div>

<div class="company-name">BLACKSHORE HOLDINGS FZ LLC</div>

<div class="company-arabic">بلاكشور القابضة ش.ذ.م.م</div>

</body>
</html>
