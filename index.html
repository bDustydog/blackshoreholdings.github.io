<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSH Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0c10;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    .glow-logo {
      display: block;
      margin: 60px auto 20px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 20px 5px rgba(0, 123, 255, 0.6); /* blue glow */
      transition: box-shadow 0.3s ease;
    }

    .glow-logo:hover {
      box-shadow: 0 0 30px 10px rgba(0, 123, 255, 0.8); /* brighter on hover */
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 10px;
      color: #61dafb;
    }

    p {
      font-size: 1.2rem;
      color: #c0c0c0;
    }
  </style>
</head>
<body>

  <img src="Wave.png" alt="BSH Logo" class="glow-logo">
  <h1>Welcome to Blackshore Holdings</h1>
  <p>Smart investments. Global vision.</p>

</body>
</html>
